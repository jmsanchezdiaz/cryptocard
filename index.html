<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>FrontendMentorChallenge</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-img-container">
        <img
          class="card-img"
          src="images/image-equilibrium.jpg"
          alt="crypto-image"
        />
        <div class="card-container__hover">
          <img src="images/icon-view.svg" alt="hover-state" />
        </div>
      </div>
      <div class="card-container__body">
        <h3 class="text-white">Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div>
          <span class="text-green"
            ><img
              class="icon-img"
              src="images/icon-ethereum.svg"
              alt="ethereum-icon"
            />
            0.041 ETH</span
          >
          <span
            ><img
              class="icon-img"
              src="images/icon-clock.svg"
              alt="clock-icon"
            />
            3 days left</span
          >
        </div>
      </div>
      <hr />
      <footer>
        <img src="images/image-avatar.png" alt="photo-of-creator" />
        <p>Creation of <span class="text-white">Jules Wyvern</span></p>
      </footer>
    </div>
  </body>
</html>
